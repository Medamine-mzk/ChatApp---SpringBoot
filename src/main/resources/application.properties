# Name of the Spring Boot application (used for identification in logs, etc.)
spring.application.name=Chat
# Database configuration for H2 (in-memory database)
# JDBC URL for the H2 database (in-file mode)
spring.datasource.url=jdbc:h2:file:./h2/chatdb
# JDBC driver class for H2 database
spring.datasource.driverClassName=org.h2.Driver
# Default username for H2 database (SA = System Admin)
spring.datasource.username=sa
# Default password for H2 database (empty by default)
spring.datasource.password=
# Enable H2 database console for easy access via browser
# Enables the H2 web console (accessible at /h2-console)
spring.h2.console.enabled=true
# JPA (Java Persistence API) configuration
# Specifies the H2 dialect for Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Automatically updates the database schema based on entity classes
spring.jpa.hibernate.ddl-auto=update